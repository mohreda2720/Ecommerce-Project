<form #produtForm="ngForm" (ngSubmit)="updateProduct()">
  <div class="mb-3">
    <label for="prdName" class="form-label">Product Name</label>

    <input type="text" #prdNameInput="ngModel" class="form-control" name="prdName" id="prdName"
      [(ngModel)]="updatedProduct.name" required  [class.is-valid]="prdNameInput.valid"
      [class.is-invalid]="prdNameInput.invalid" />

    <div class="alert alert-danger" [hidden]="prdNameInput.valid || prdNameInput.untouched">
      <!-- <small *ngIf="prdNameInput.errors?.['required']"
          >Product name is required</small
        >
        <small *ngIf="prdNameInput.errors?.['pattern']"
          >Product name must be at least 3 letters.</small
        > -->
    </div>
  </div>

  <div class="mb-3">
    <label for="prdQuant" class="form-label">Quantity</label>
    <input type="number" class="form-control" name="prdQuant" id="prdQuant" [(ngModel)]="updatedProduct.quantity"
      required />
  </div>

  <div class="mb-3">
    <label for="prdPrc" class="form-label">Price</label>
    <input type="number" class="form-control" name="prdPrc" id="prdPrc" [(ngModel)]="updatedProduct.price" required />
  </div>

  <div class="col-12">
    <label for="inputAddress2" class="form-label">Image URL</label>
    <input type="Text" class="form-control" id="inputAddress2" name="prdImg" [(ngModel)]="updatedProduct.img">
  </div>

  <div class="mb-3">
    <label for="prdCat" class="form-label">Select Category</label>
    <select class="form-control" name="prdCat" id="prdCat" [(ngModel)]="updatedProduct.catID" required>
      <option *ngFor="let cat of catList" [value]="cat.ID">
        {{ cat.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-dark" [disabled]="produtForm.invalid">
    Update Product
  </button>
</form>
